on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint:
    name: "Hazbin Hotel Lint"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Install Poetry and Project Dependencies
        run: sh .github/scripts/poetry-script.sh

      - name: Install pre-commit and run hooks
        run: sh .github/scripts/pre-commit-script.sh
  test:
    needs: [lint]
    name: "Hazbin Hotel Test"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Install Poetry and Project Dependencies
        run: sh .github/scripts/poetry-script.sh

      - name: Run the Tests
        run: poetry run task test --cov-report=xml

      - name: Upload Cov to CodeCov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload html coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-html-coverage
          path: htmlcov/
  publish-build-docs:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [pypi_publish]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    name: "Hazbin Hotel Build Docs and Publish"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Install Poetry and Project Dependencies
        run: sh .github/scripts/poetry-script.sh

      - name: Build documentation
        run: sh .github/scripts/build-documentation.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  setup_and_build:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: sh .github/scripts/poetry-script.sh

      - name: Install dependencies
        run: poetry install

      - name: Build source and wheel distribution
        run: poetry build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
  pypi_publish:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Upload release to PyPI
    needs: [setup_and_build]
    runs-on: ubuntu-latest

    permissions:
      # In order to use Trusted Publisher
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: sh .github/scripts/poetry-script.sh

      - name: Publish the package with poetry
        run: poetry publish -u __token__ -p '${{ secrets.PYPI_API_TOKEN }}'