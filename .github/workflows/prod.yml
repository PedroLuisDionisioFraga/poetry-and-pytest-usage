on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  lint:
    name: "Hazbin Hotel Lint"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Install Poetry and Project Dependencies
        run: sh .github/scripts/poetry-script.sh

      - name: Install pre-commit and run hooks
        run: sh .github/scripts/pre-commit-script.sh

  test:

    needs: [lint]

    name: "Hazbin Hotel Test"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Install Poetry and Project Dependencies
        run: sh .github/scripts/poetry-script.sh

      - name: Run the Tests
        run: poetry run task test --cov-report=xml

      - name: Upload Cov to CodeCov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload html coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-html-coverage
          path: htmlcov/

  publish-build-docs:

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    name: "Hazbin Hotel Build Docs and Publish"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Install Poetry and Project Dependencies
        run: sh .github/scripts/poetry-script.sh

      - name: Build documentation
        run: sh .github/scripts/build-documentation.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4